<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Syam Kumar - DevOps Engineer</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #ff7f50, #ff6347, #ff4500);
      color: #fff;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;

/* Global Styles */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Arial', sans-serif;
}

body {
    background-image: url('https://via.placeholder.com/1920x1080.png?text=DevOps+Background'); /* You can replace this with a real background image URL */
    background-size: cover;
    background-position: center;
    color: #ffffff;
    line-height: 1.6;
}

.container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 20px;
    background-color: rgba(0, 0, 0, 0.7);
    border-radius: 10px;
    overflow: hidden;
}

header {
    text-align: center;
    padding: 20px;
}

header h1 {
    font-size: 3rem;
    margin-bottom: 10px;
}

header .email {
    font-size: 1.2rem;
    color: #ddd;
}

section h2 {
    margin-bottom: 10px;
    font-size: 2rem;
    color: #4CAF50;
}

section p,
section ul {
    font-size: 1.1rem;
    margin-bottom: 20px;
}

ul {
    list-style-type: none;
}

ul li {
    margin-bottom: 10px;
}

.job h3 {
    font-size: 1.8rem;
    margin-top: 20px;
}

.job ul {
    padding-left: 20px;
}

footer {
    text-align: center;
    margin-top: 40px;
    padding: 10px;
    background-color: #333;
    color: #ccc;
    border-radius: 5px;
}

/* Make the layout responsive */
@media only screen and (max-width: 768px) {
    header h1 {
        font-size: 2.5rem;
    }

    header .email {
        font-size: 1rem;
    }

    section h2 {
        font-size: 1.8rem;
    }

    section p,
    section ul {
        font-size: 1rem;
    }
}
